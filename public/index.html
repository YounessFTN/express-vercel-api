<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation</title>
    <link href="https://express-vercel-api-six.vercel.app/" rel="stylesheet" />
  </head>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .images {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 32px;
      margin-bottom: 2rem;
    }

    .images img {
      width: 52px;
      height: 52px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.1);
    }

    .images img:nth-child(-n + 3) {
      filter: invert(100%); /* Pour rendre les logos blancs */
    }

    .endpoints {
      width: 90%;
      max-width: 800px;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .endpoint {
      display: flex;
      flex-direction: column;
      background-color: #2c2c2c;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .endpoint:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .endpoint .method {
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      width: fit-content;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .endpoint .method.post {
      background-color: #03dac6;
    }

    .endpoint .method.get {
      background-color: #03a9f4;
    }

    .endpoint .method.put {
      background-color: #ffb300;
    }

    .endpoint .method.delete {
      background-color: #e53935;
    }

    .endpoint .route {
      color: #707070;
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .endpoint .route a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .endpoint .route a:hover {
      color: #ffffff;
    }

    .endpoint p {
      margin: 0;
      color: #b0b0b0;
      font-size: 0.95rem;
    }

    .social-links {
      text-align: center;
      margin-top: 2rem;
    }

    .social-links p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .social-links ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links ul li {
      display: inline-block;
    }

    .social-links ul li a {
      color: #e0e0e0;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .social-links ul li a:hover {
      color: #ffffff;
    }

    .social-links ul li a img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .social-links ul li a:hover img {
      transform: scale(1.1);
    }
  </style>
  <body>
    <div class="endpoints">
      <div class="images">
        <img
          src="https://cdn.svgporn.com/logos/vercel-icon.svg"
          alt="Vercel Logo"
        />
        <img
          src="https://cdn.svgporn.com/logos/express.svg"
          alt="Express Logo"
        />
        <img src="https://cdn.svgporn.com/logos/prisma.svg" alt="Prisma Logo" />
        <img
          src="https://cdn.svgporn.com/logos/neon-icon.svg"
          alt="Neon Logo"
        />
      </div>
      <h1>API Documentation</h1>

      <div class="endpoint">
        <span class="method post">POST</span>
        <span class="route"
          ><a href="https://express-vercel-api-six.vercel.app/users"
            >/users</a
          ></span
        >
        <p>Create a new user</p>
      </div>

      <div class="endpoint">
        <span class="method get">GET</span>
        <span class="route"
          ><a href="https://express-vercel-api-six.vercel.app/users"
            >/users</a
          ></span
        >
        <p>Get the list of all users</p>
      </div>

      <div class="endpoint">
        <span class="method get">GET</span>
        <span class="route"
          ><a href="https://express-vercel-api-six.vercel.app/users/1"
            >/users/:id</a
          ></span
        >
        <p>Get a specific user by ID</p>
      </div>

      <div class="endpoint">
        <span class="method put">PUT</span>
        <span class="route"
          ><a href="https://express-vercel-api-six.vercel.app/users/1"
            >/users/:id</a
          ></span
        >
        <p>Update a user</p>
      </div>

      <div class="endpoint">
        <span class="method delete">DELETE</span>
        <span class="route"
          ><a href="https://express-vercel-api-six.vercel.app/users/1"
            >/users/:id</a
          ></span
        >
        <p>Delete a user</p>
      </div>

      <!-- Social Media Links -->
      <div class="social-links">
        <p>Find me on:</p>
        <ul>
          <li>
            <a href="https://github.com/YounessFTN">
              <img
                src="https://cdn.svgporn.com/logos/github-icon.svg"
                alt="GitHub Logo"
              />
              GitHub
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/youness-fatine-developpeur-lyon/"
            >
              <img
                src="https://cdn.svgporn.com/logos/linkedin-icon.svg"
                alt="LinkedIn Logo"
              />
              LinkedIn
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
